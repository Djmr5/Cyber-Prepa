{% extends 'layout/base.html' %}

{% load static %}

{% block title %}
Login
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Login</h2>
          </div>
          <div class="card-body">
            <form method="POST">
                {% csrf_token %}
              <div class="mb-4">
                <label for="username" class="form-label">Usuario/Email</label>
                <input type="text" class="form-control" id="username" name="username"/>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password"/>
              </div>
              <div class="mb-4">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label for="remember" class="form-label">Recordarme</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn text-light main-bg" value="login">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock %}

{% block js %}

{% endblock %}
